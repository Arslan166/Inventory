{% extends 'base.html' %}

{% load static %}


{% block title %}contact{% endblock title %}



{% block body %}
 <div class="container">
 <div class="Cimage">
 <img src="{% static 'images/cimage.jpg' %}" alt="My image">
 </div>
 <center>
 <!--Section: Contact v.2-->
<section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
        <hr>

    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="/contact" method="POST">
            {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0 form-group">
                            <label for="name" class="">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0 form-group">
                            <label for="email" class="">Your Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="md-form form-group">
                            <label for="message">Your Message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
                <div class="text-center text-md-left my-4">
                <button class="btn btn-primary" type="submit" onclick="validateForm();" >SUBMIT</button>
            </div>
            <div class="status"></div>
            </form>
        </div>
    </div>
</section>
 </center>
 </div>


     
    <script src="{% static 'javascript/script.js' %}" type="text/javascript">
    
    
    </script>

{% endblock body %}
