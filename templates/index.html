{% extends 'base.html' %}
{% load static %}


{% block title %}Home{% endblock title %}


{% block body %}


{% comment %} <style>
html,
body {
  height: 100%;
}
body {
  {% comment %} display: flex;
  align-items: center;
  background-color: #f5f5f5;
}
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>


{% comment %} Log in 
<div class="container">
<main class="form-signin" method="POST" action="/login">
  <form>
    <img src="{% static 'images/Uimage.png' %}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
</div>
 {% endcomment %}

{% comment %} <span> <p>WELCOME {{request.user}}</p></span>
<span><button class="btn btn-dark"><a href="/logout">Logout</a></button></span> {% endcomment %}

<br>

<center class="my-4">
{% include 'datanavbar.html' %}
</center>


{% endblock body %}
