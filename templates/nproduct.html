{% extends 'base.html' %}


{% block title %}NewPro{% endblock title %}


{% block body %}
   <div class="row">
            <div class="col">
             <div class="col-md">
                    <div class="card-body">
                        <h3 class="card-title">Products</h3>
                    </div>
                     <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                            {% for i in products  %}
                                <tr>
                                    <td>{{i.name}}</td>
                                    <td>{{i.category}}</td>
                                    <td>{{i.price}}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
             </div>
    </div>
{% endblock body %}
